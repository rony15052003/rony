apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-web-app-deployment
  namespace: rony
spec:
  selector:
    matchLabels:
      app: node-web-app
  replicas: 3
  template:
    metadata:
      labels:
        app: node-web-app
        version: 1.1.9
    spec:
      containers:
      - name: node-web-app
        image: gcr.io/google-samples/gb-frontend:v5
        imagePullPolicy: Always
        envFrom:
        - configMapRef:
            name: node-web-app-config
        ports:
        - containerPort: 8080
